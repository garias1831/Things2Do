<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Things2Do</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
        <link rel="stylesheet" href="css/site.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Serif">
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin="">
        </script>
        <script src="js/site.js" async defer></script>
    </head>
    <body>
        <div id="title">
            <h1>Things2Do</h1>
            <div id="subtitle"">
                <!-- <div id="titlerow-left" class="titlerow"></div> -->
                <p>in <strong>{place name}</strong></p>
                <div id="titlerow-right" class="titlerow"></div>
            </div>
        </div>
        <h2>How - To?</h2>
        <section>
            <div class="info-card">
                <div>
                    <div class="info-number"><p class="info-text">1.</p></div>
                </div>
                <div class="info-content">
                    <p class="info-text">Drag the home</p>
                    <img class="info-img" src="images/icons/home.png" alt="home icon">
                    <p class="info-text">icon to where you want to search.</p>
                </div>
            </div>
            <div class="info-card-light">
                
                <p class="info-text">Press the filter</p>
                <p class="info-text">button to query based on price, distance, etc.</p>
            </div>
            <div class="info-card">
                <p class="info-text">Press the Search! button to look for places.</p>
            </div>
            <div class="info-card-light">
                <p class="info-text">Click on a map icon</p>
                <p class="info-text">to learn more about a place.</p>
            </div>
        </section>
    </body>
</html>
